<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estimacion porcentaje</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Calculadora de Energía Renovable</h2>

          <div class="mb-3">
            <label for="consumoTotal" class="form-label">Consumo eléctrico total (kWh)</label>

        </form>
      
        <div class="mt-4" id="resultado"></div>
      </div>
      
</body>
